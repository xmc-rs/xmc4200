on:
  workflow_dispatch:
    inputs:
      version:
          description: Version to release
          required: true
          type: string

name: Publish

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo Install Release
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: cargo-release

      - name: Release
        uses: actions-rs/cargo@v1
        with:
          command: release
          args: ${{ inputs.version }} -x
